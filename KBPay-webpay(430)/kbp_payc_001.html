    <script>
        /* Tab */
        function selectTab(idx, obj) {
            document.getElementById("tabList").getElementsByTagName("a")[0].className = "";
            document.getElementById("tabList").getElementsByTagName("a")[1].className = "";
            obj.className = "active";
            if (idx == 1) {
                document.getElementById("tabView01").style.display = "block";
                document.getElementById("tabView02").style.display = "none";
                
            } else {
                document.getElementById("tabView01").style.display = "none";
                document.getElementById("tabView02").style.display = "block";
            }
        }



        // IE 버전 체크
        var version = -1;
        if (navigator.appName == "Microsoft Internet Explorer"
            && navigator.userAgent.toLowerCase().indexOf("msie") != -1
            && new RegExp("MSIE ([0-9]{1,}[\./0-9]{0,})").exec(navigator.userAgent) != null) {
            
            version = parseInt(RegExp.$1);
        }


        if (version < 9 && version >= 7) {
            document.getElementById("bannerSlide").style.display = "none";
        } else {
            /* Slider */
            var slideState = true;
            var slideLength = $(".slide-area > a").length;

            // 페이징
            $(".slide-area").on('init reInit afterChange', function(event, slick, currentSlide){
                var i = (currentSlide ? currentSlide : 0) + 1;
                $(".slide-nav .showIndex").text(i);
                $(".slide-nav .totalIndex").text(slideLength);
            });


            $(".slide-area").slick({
                dots: false,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 4000,
                arrows: false
            });

            $(".banner-slide .btn-active").click(function(){
                if( slideState == true ){
                    $(this).addClass("play");
                    $(this).attr("aria-label", "Play");
                    $(this).text("재생");
                    $(".slide-area").slick("slickPause");
                    slideState = false;
                }else{
                    $(this).removeClass("play");
                    $(this).attr("aria-label", "Pause");
                    $(this).text("정지");
                    $(".slide-area").slick("slickPlay");
                    slideState = true;
                }
                
            });

            // 이벤트 1개일 때 슬라이드 종료
            if( slideLength == 1 ){
                $(".slide-area").slick("unslick");
                $(".banner-slide .slide-nav").hide();
                $(".banner-slide .btn-active").hide();
            }
        }
        
        

    </script>
