<body>

                        <li><a href="#tabView02">제휴간편결제</a></li>

                    <div class="tab-contents">

                                </li>
                                <li>

                                        <p class="logo-area lgpay"><img src="./images/etc/logo_lgpay.png" alt="LG페이"></p>

                                </li>
                                <li>

                </div>

                <!-- //본문 -->                
            </div>

            <!-- Bottom area -->
            <div class="bottom-group">
                
                <div class="banner-slide">
                    <div class="slide-area">
                        <a href="#" class="slide">
                            <img src="./images/etc/sample_banner.png" alt="KB국민 앱카드 리뉴얼 이벤트 참여만 해도 혜택 100%!">
                        </a>
                        <a href="#" class="slide">
                            <img src="./images/etc/sample_banner.png" alt="KB국민 앱카드 리뉴얼 이벤트 참여만 해도 혜택 100%!">
                        </a>
                    </div>
                    <div class="slide-nav">

                        <div class="slide-control">
                            <button type="button" class="btn-prev" aria-label="Prev">이전</button>
                            <p class="page">
                                <span class="showIndex"></span>
                                <span class="totalIndex"></span>

                            <button type="button" class="btn-next" aria-label="Next">다음</button>

                    </div>
                </div>

            </div>
            <!-- //Bottom area -->
        </div>
    </div>

    <!-- Layer popup -->
    <div class="l-dim"></div>

    <div class="l-pop" id="layer01" tabindex="0">
        <div class="l-pop-wrap">
            <div class="l-header">
                <h1>KBpay 설치하기</h1>

                <button type="button" class="btn-type close" onclick="closeLayer('layer01')">닫기</button>
            </div>

            <div class="l-contents">
                
                <p class="txt">빠르고 간편한 KBpay<br>지금 바로 설치해서 사용해보세요</p>
                
                <ul class="app-guide">
                    <li>
                        <p class="qr"><img src="./images/etc/sample_qr.png" alt="QR"></p>
                        <div class="market-box">
                            <p class="img-area"><img src="./images/icon/ico_playstore.png" alt="Play Store"></p>
                            <p class="tit-area">
                                <span class="os">Android</span>
                                <span class="market">Play Store</span>
                            </p>
                        </div>
                    </li>
                    <li>
                        <p class="qr"><img src="./images/etc/sample_qr.png" alt="QR"></p>
                        <div class="market-box">
                            <p class="img-area"><img src="./images/icon/ico_appstore.png" alt="App Store"></p>
                            <p class="tit-area">
                                <span class="os">IOS</span>
                                <span class="market">App Store</span>
                            </p>
                        </div>
                    </li>
                </ul>
                
            </div>

            <div class="l-bottom-group">
                <div class="btn-group">
                    <button type="button" class="btn-type type01" onclick=""><span>확인</span></button>
                </div>
            </div>
        </div>
    </div>
    <!-- //Layer popup -->

    <script>
        $(document).ready(function(){
            // Tab
            $(".tabType01 li a").click(function(e) {
                e.preventDefault();
                $(this).parents(".tab-list").find("a").removeClass("active");
                $(this).addClass("active");
                $(this).parents(".tabUI").find(".tab-item").hide();
                $($(this).attr("href")).show();
            });


            // Slider
            var slideState = true;
            var slideLength = $(".slide-area > a").length;


            // 슬라이더 페이징
            $(".slide-area").on('init reInit afterChange', function(event, slick, currentSlide){
                var i = (currentSlide ? currentSlide : 0) + 1;
                $(".slide-control .page .showIndex").text(i);
                $(".slide-control .page .totalIndex").text(slideLength);
            });

            $(".slide-area").slick({
                dots: false,
                infinite: true,
                autoplay: true,
                autoplaySpeed: 4000,
                arrows: true,
                prevArrow: $(".banner-slide .slide-nav .btn-prev"),
                nextArrow: $(".banner-slide .slide-nav .btn-next")
            });

            $(".slide-nav .btn-active").click(function(){
                if( slideState == true ){
                    $(this).addClass("play");
                    $(this).attr("aria-label", "Play");
                    $(this).text("재생");
                    $(".slide-area").slick("slickPause");
                    slideState = false;
                }else{
                    $(this).removeClass("play");
                    $(this).attr("aria-label", "Pause");
                    $(this).text("정지");
                    $(".slide-area").slick("slickPlay");
                    slideState = true;
                }
                
            });

            // 이벤트 1개일 때 슬라이드 종료
            if( slideLength == 1 ){
                $(".slide-area").slick("unslick");
                $(".banner-slide .slide-nav").hide();
            }


            
        });
        
        

    </script>

</body>
</html>
