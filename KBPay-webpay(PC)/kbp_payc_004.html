<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KB PAY결제</title>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!--[if lte IE 9]>

    <!-- util -->

    <link rel="stylesheet" href="./css/style.css">

<body>

    <div class="wrap">
        <div class="container"> 
            <!-- Header -->
            <div class="header">
                <h1>KBpay 결제</h1>

                <button type="button" class="close">닫기</button>
            </div>
            <!-- //Header -->
            <div class="contents kbp_payc_004"> <!-- 화면ID -->
                <!-- 본문 -->

                <ul class="list-num">
                    <li>
                        KBpay 앱 실행 후 결제코드(7자리) 입력 또는<br>QR코드를 스캔해주세요
                        <div class="qr-box">
                            <p class="img">
                                <img src="./images/etc/sample_qr_88.png" alt="QR 샘플 이미지">
                            </p>
                            <p class="num">
                                <span>6</span>
                                <span>4</span>
                                <em></em> <!-- 하이픈 -->
                                <span>8</span>
                                <span>2</span>
                                <span>3</span>
                                <em></em> <!-- 하이픈 -->
                                <span>6</span>
                                <span>6</span>
                            </p>
                        </div>
                    </li>
                    <li>앱에서 본인인증 후 결제완료 버튼을 클릭해주세요</li>
                </ul>

                <!-- //본문 -->                
            </div>

            <!-- Bottom area -->
            <div class="bottom-group">
                <div class="btn-group">
                    <button type="button" class="btn-type type01"><span>결제완료</span></button>
                </div>
            </div>
            <!-- //Bottom area -->
        </div>
    </div>
