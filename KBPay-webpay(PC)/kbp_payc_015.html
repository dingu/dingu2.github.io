<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제비밀번호 등록</title>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!--[if lte IE 9]>
    <script src="./js/html5.js"></script>
    
    <![endif]-->
    <!-- util -->
    
    <!-- // util -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    
</head>
<body>

    <div class="wrap">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>결제비밀번호 입력</h1>
                <button type="button" class="close">닫기</button>
            </div>
            <!-- //Header -->
            <div class="contents kbp_payc_015"> <!-- 화면ID -->
                <ol class="depth-step">
                    <li><span>1</span></li>
                    <li class="on"><span>2</span></li> <!--현재 step 활성화 class 'on'-->
                    <li><span>3</span> </li>
                </ol>                
                <!--form 입력 목록-->
                <div class="form-wrap">
                    <ul class="form-text-list">
                        <li>
                            <div class="form_text"> <!-- 오류 class :  'error' 추가 --> 
                                <label for="pass">결제비밀번호 등록</label>
                                <div class="pass-input-match">
                                    <input type="text" class="text" id="pass" name="pass"> <!--//실제 입력 받는 칸 -->
                                    <div class="pass-input">
                                        <span class="dot black"></span> <!--활성화 class 'black'-->
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="form_text"> 
                                <label for="pass1">결제비밀번호 확인</label>
                                <div class="pass-input-match">
                                    <input type="text" class="text" id="pass1" name="pass1"> <!--//실제 입력 받는 칸 -->
                                    <div class="pass-input">
                                        <span class="dot black"></span> <!--활성화 class 'black'-->
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                        <span class="dot"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--//form 입력 목록-->

                <div class="tool-tip bottom-btn">
                    <p><a href="javascript:void(0);" class="tip">등록 제한 결제비밀번호란</a></p>
                    <div class="tip-box">
                        <a href="javascript:void(0);" class="btn-close">닫기</a>
                        <p>연속된 3자리 숫자 또는 동일 4자리 숫자, 주민등록번호, 휴대전화번호를 포함한 경우 설정이 제한됩니다.</p>
                    </div>
                </div>
            </div>

            <!-- Bottom area -->
            <div class="bottom-group">
                <div class="btn-group">
                    <button type="button" class="btn-type type01" disabled><span>확인</span></button> <!--활성화 시 disabled 삭제-->
                </div>
            </div>
            <!-- //Bottom area -->
        </div>
    </div>


    <div class="l-dim"></div>
    <!-- alert popup -->
    <div class="l-pop-alert" id="alert02" style="display: none;">
        <div class="alert-wrap">
            <div class="alert-inner">
                <p class="msg01 align-c">결제비밀번호가 일치하지 않습니다.</p>

                <!-- 오류 따른 메시지
                <p class="msg01 align-c">연속된 3자리 숫자가 포함되어 있습니다.<br>다시 입력해주세요.</p>
                <p class="msg01 align-c">동일한 4자리 숫자가 포함되어 있습니다.<br>다시 입력해주세요.</p>
                <p class="msg01 align-c">휴대전화번호의 일부가 포함되어 있습니다.<br>다시 입력해주세요.</p>
                <p class="msg01 align-c">생년월일의 일부가 포함되어 있습니다.<br>다시 입력해주세요.</p>
                -->
    
                <div class="bottom-group pb0">
                    <div class="btn-group">
                        <button type="button" class="btn-type type01"><span>확인</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //alert popup -->

</body>
</html>
