<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 및 카드변경</title>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!--[if lte IE 9]>
    <script src="./js/html5.js"></script>
    
    <![endif]-->
    <!-- util -->
    
    <!-- // util -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    
</head>
<body>

    <div class="wrap">
        <div class="container">
            <!-- Header -->
            <div class="header">
                <h1>결제</h1>
                <button type="button" class="close">닫기</button>
            </div>
            <!-- //Header -->
            <div class="contents kbp_payc_017"> <!-- 화면ID -->               

                <!-- 06-22 카드박스 구조변경 -->
                <div class="list-card-box">
                    <button type="button" class="btn-prev"><span>이전</span></button>
                    <div class="card-box">
                        <div class="img-area">
                            <span class="img">
                                <img src="./images/etc/sample_card03.png" alt="펭수 노리 체크카드">
                            </span>
                        </div>
                        <p class="txt-area">
                            <span class="card-tit"><img class="card-icon" src="images/icon/ico_card_master.png" alt="MASTER">원(ONE) 체크카드(비RF) 원(ONE) 체크카드(비RF)</span>
                            <span class="card-num">1234 - 12** - **** - 1234</span>
                        </p>
                    </div>
                    <button type="button" class="btn-next"><span>다음</span></button>
                </div>
                <!-- // 06-22 카드박스 구조변경 -->
                

                <div class="btn-group align-r">
                    <button type="button" class="btn-type btn-line02"><span>결제수단/기기관리</span></button> <!-- // 06-30 결제수단관리 버튼명 변경 -->
                </div>

                <p class="msg txt10 align-c">스마트스토어 100,051,000원<br>결제하시겠습니까?</p>

                <!--form 입력 목록-->
                <div class="form-wrap">
                    <ul class="form-text-list">
                        <li>
                            <div class="cell ">
                                <div class="form_text select"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="ph">할부</label>
                                    <select name="ph" id="ph" class="text">
                                        <option value="">일시불</option>
                                        <option value="">2개월</option>
                                        <option value="">3개월</option>
                                    </select>
                                </div>
                            </div>
                            <div class="cell">
                                <!-- case 1 -->
                                <label for="" class="f-chk" tabindex="0"><input type="checkbox"><span>포인트리 사용</span></label>                                

                                <!-- case 2 : style="display: none" 을 제거할 것 -->
                                <div class="form_text" style="display: none"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="ph-number">보유포인트 10,000P</label>
                                    <input type="tel" class="text ph" id="ph-number" value="" placeholder="0">
                                </div>

                                

                            </div>
                        </li>
                    </ul>
                </div>
                <!--//form 입력 목록-->
                
            </div>

            <!-- Bottom area -->
            <div class="bottom-group">
                <div class="btn-group">
                    <button type="button" class="btn-type type01" onclick=""><span>결제하기</span></button>
                </div>
            </div>
            <!-- //Bottom area -->
        </div>
    </div>

    <div class="l-dim"></div>
    <!-- alert popup -->
    <div class="l-pop-alert" id="alert02" style="display: none;">
        <div class="alert-wrap">
            <div class="alert-inner">
                <p class="msg01 align-c">카드비밀번호가 일치하지 않습니다.</p>
                
                <!-- 오류 4회이상 메시지
                    <p class="msg01 align-c">카드비밀번호 오류 횟수(3회)를 초과하여 이용이 제한되었습니다.<br>잠김해제 우 이용 바랍니다.<br><br>카드 잠김해제 방법<br>KB국민카드 앱 또는 웹사이트의 "비밀번호 오류횟수 해제" 메뉴에서 가능합니다.</p>
                -->

                <div class="bottom-group pb0">
                    <div class="btn-group">
                        <button type="button" class="btn-type type01"><span>확인</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //alert popup -->

</body>
</html>
