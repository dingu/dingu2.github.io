<body>

    <div class="wrap">
        <div class="container">
            <!-- Header -->
            <div class="header">

                <button type="button" class="close">닫기</button>
            </div>
            <!-- //Header -->
            
            <div class="contents kbp_payc_070"> <!-- 화면ID -->
                <!-- 본문 -->

                <!-- case 1 : 등록된 증권카드가 있을때 -->
                <div>
                    <p class="txt01">삭제 버튼을 클릭하시면, 카드가 해제됩니다.</p>

                    <div class="cd-change">
                        <p class="cd-name txt04 align-c">
                            <img class="card-icon" src="./images/icon/ico_card_visa.png" alt="VISA">
                            펭수 노리 체크카드(펭카)

                        <p class="cd-num align-c v-align-t">
                            <span class="txt07">체크 ·</span>
                            <span class="txt11 number">1234-56**-****-1234</span>
                        </p>
    
                        <!-- CARD Swipe -->
                        <div class="card-list">
                            <div class="card-slider slider">
                                <div>
                                    <img src="./images/etc/sample_card168x104_02.png" alt="">
                                </div>
                                <div>
                                    <img src="./images/etc/sample_card168x104_01.png" alt="">
                                </div>
                                <div>
                                    <img src="./images/etc/sample_card168x104_03.png" alt="">
                                </div>
                            </div>
                        </div>
                        <!-- CARD Swipe -->
    
                        <div class="link01 resend-tip">
                            <a href="#" onclick="openLayer('pop01', this)">삭제</a>
                            <a href="#" class="ml10">증권카드 추가</a>
                        </div>
                    </div>
                </div>

                <!-- case 2 : 등록된 증권카드가 없을때 -->
                <!-- <div>
                    <div class="cd-nodata">
                        <p class="msg-nodata">등록된 증권카드가 없습니다.<br>추가 버튼을 눌러 등록하세요.</p>

                        <div class="link01 resend-tip align-c">

                        </div>
                    </div>
                </div> -->                    

                <!-- //본문 -->                
            </div>

        </div>
    </div>


    <!-- Layer popup -->
    <div class="l-dim"></div>
    <div class="l-pop-alert" id="pop01" style="display: none;">
        <div class="alert-wrap">
            <div class="alert-inner">
                <p class="msg01 align-c">
                    등록된 결제수단을<br>
                    삭제하시겠습니까?
                </p>

                <div class="bottom-group pb0">
                    <div class="btn-group half">
                        <button type="button" class="btn-type type02" onclick="closeLayer('pop01')"><span>취소</span></button>
                        <button type="button" class="btn-type type01" onclick=""><span>확인</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Layer popup -->

    <script>
        $(function() {

            var screenWidth = $(window).width();
            var cp;
            if (screenWidth <= 320) {
                cp = '60px';
            } else if (screenWidth <= 360) {
                cp = '82px';
            } else if (screenWidth <= 375) {
                cp = '89.5px';
            } else {
                cp = '120px';
            }
            
            $('.card-slider').slick({
                infinite: false,
                centerMode: true,
                centerPadding: cp,
                slidesToShow: 1,
                arrows: false,
                adaptiveHeight: true,
                arrows: true,
                swipe: false,
            });

            $('.card-slider').on("afterChange", function(e, slick, currentSlide) {
                if (currentSlide > 0) {
                    // 카드 상단에 v 아이콘
                    $('.card-slider .slick-slide').removeClass("current");
                    $('.card-slider .slick-slide').eq(currentSlide).addClass("current");
                }
            });


            // popup
            $(".header .close").click(function(e) {
                $(".l-dim").show();
                $("#pop01").fadeIn(200);
                $(this).blur();
            });
            $(".l-pop .btn-group button").click(function() {
                $(this).parents(".l-pop").hide();
                $(".l-dim").hide();
            });




        });
    </script>

</body>
