<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>은행계좌 관리</title>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!--[if lte IE 9]>
    <script src="./js/html5.js"></script>
    
    <![endif]-->
    <!-- util -->
    
    <!-- // util -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
    
</head>
<body>

    <div class="wrap">
        <div class="container ">
            <!-- Header -->
            <div class="header">
                <button type="button" class="btn-tyepe back">Go Back</button>

                <h1>은행계좌 관리</h1>

                <button type="button" class="close">닫기</button>
            </div>
            <!-- //Header -->
            <div class="contents kbp_payc_072"> <!-- 화면ID -->
                <!-- 본문 -->

                <p class="txt">삭제 버튼을 클릭하시면, 계좌가 해제됩니다.</p>

                <!-- 06-22 카드박스 구조 변경 -->
                <div class="list-card-box">
                    <button type="button" class="btn-prev"><span>이전</span></button>
                    <div class="card-box pay edit">
                        <div class="img-area">
                            <span class="img">
                                <img src="./images/etc/card_account.png" alt="기프트카드">
                            </span>
                        </div>
                        <p class="txt-area">
                            <span class="card-tit"><img class="card-icon" src="images/icon/ico_local.png" alt="국내">OOOOOOOOOO 통장 OOOOOOOOOO 통장 OOOOOOOOOO 통장</span>
                            <span class="card-type">계좌</span>
                            <span class="card-num">12345678****90</span>
                            <button type="button" class="del"><span>삭제</span></button>
                        </p>
                    </div>
                    <button type="button" class="btn-next"><span>다음</span></button>

                </div>
                <!-- // 06-22 카드박스 구조 변경 -->
                

                <div class="bottom-btn type02">
                    <button type="button" class="btn-line"><span>은행계좌 추가</span></button>
                </div>

                <!-- //본문 -->                
            </div>

            
        </div>
    </div>
