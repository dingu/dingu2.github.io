<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무포탈 로그인</title>
    <script src="./js/jquery-3.5.0.min.js"></script>
    <!-- util -->
    <link rel="stylesheet" href="./util/jquery.mCustomScrollbar.min.css">
    <script src="./util/jquery.mCustomScrollbar.js"></script>
    <link rel="stylesheet" href="./util/jquery-ui.min.css">
    <script src="./util/jquery-ui.min.js"></script>
    <!-- util -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
</head>
<body>

    <div class="wrap">

        <div class="login">
            <div class="head">
                <h1><img src="./images/logo_login.png" alt="KB국민카드"></h1>
                <p>KB PAY 이용기관 업무시스템</p>
            </div>

            <div class="certificate">
                <button type="button" class="btn-type" onclick="$('#layerMOTP').show();"><span>인증서 로그인</span></button>
            </div>

            <div class="bottom-outside">
                <span class="ipt-group">
                    <button type="button" class="btn-type type05 mr5"><span>안심클릭 로그인</span></button>
                    <button type="button" class="btn-type type05 ml5"><span>코드발급관리 로그인</span></button>
                </span>

                <span class="bot-link">
                    <a href="">lsing+WA 설치</a>
                </span>
            </div>
        </div>

        <!-- MOTP Layer -->
        <div class="motp" style="display: none;" id="layerMOTP">
            <h1>MOTP 인증번호</h1>
            <button type="button" class="close" onclick="$(this).parent().hide();">닫기</button>

            <span class="ipt-group frm">
                <input class="f-ipt-txt w-full" type="password" name="" value="" placeholder="">
                <button type="button" class="btn-type type02 w-95 ml10"><span>확인</span></button>
            </span>

            <p class="error-txt">인증 번호가 맞지 않습니다. 재입력해주세요.</p>
        </div>
        <!-- //MOTP Layer -->
        
    </div>

    
</body>
</html>
