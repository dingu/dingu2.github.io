<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>이용기관 포털 로그인</title>
    <script src="./js/jquery-3.5.0.min.js"></script>
    <!-- util -->
    <link rel="stylesheet" href="./util/jquery.mCustomScrollbar.min.css">
    <script src="./util/jquery.mCustomScrollbar.js"></script>
    <link rel="stylesheet" href="./util/jquery-ui.min.css">
    <script src="./util/jquery-ui.min.js"></script>
    <!-- util -->
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/ui.js"></script>
</head>
<body>

    <div class="wrap">

        <div class="login">
            <div class="head">
                <h1><img src="./images/logo_login.png" alt="KB국민카드"></h1>
                <p>KB PAY 이용기관 업무시스템</p>
            </div>

            <div class="input-box">
                <dl>
                    <dt><label for="memid">ID</label></dt>
                    <dd>
                        <input class="f-ipt-txt w-full" type="text" name="" value="" placeholder="" id="memid">
                    </dd>
                </dl>
                <dl>
                    <dt><label for="memid">PW</label></dt>
                    <dd>
                        <input class="f-ipt-txt w-full" type="password" name="" value="" placeholder="">
                    </dd>
                </dl>
                <button type="button" class="btn-type"><span>로그인</span></button>
                <label for="" class="f-chk" onclick="" tabindex="0">
                    <input type="checkbox" id="">
                    <span>ID 기억하기</span>
                </label>
            </div>

            <div class="bottom">
                <a href="">ID찾기</a>
                <a href="">PW찾기</a>
            </div>
        </div>
        
    </div>
    
</body>
</html>
