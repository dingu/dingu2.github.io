    <script>
        // Swiper
        var swiper = new Swiper(".swiper-container", {
            on: {
                slideChangeTransitionEnd: function() {
                    console.log(this.activeIndex);
                    $(".tab-list a").removeClass("on");
                    $(".tab-list a").eq(this.activeIndex).addClass("on");
                }
            }
        });
        $(".tab-list a").click(function(e) {
            e.preventDefault();
            $(this).parents(".tab-list").find("a").removeClass("on");
            $(this).addClass("on");
            swiper.slideTo($(this).parents(".tab-list").find("a").index(this));
        });


        /*
            category 종류

            all : 전체
            mart    : 마트/편의점
            cafe    : 카페/외식
            beauty  : 뷰티/의류
            etc : 기타
        */
        $(function() {
            // 초기화
            $(".l-pop").css("bottom", -$(".l-pop").height());
        }); 

        fnShow('all');     //default 로 전체보여주기

        function fnShow(category) {
            var str;
            if (category =="all") {
                str = "전체";
            } else  if (category =="mart") {
                str = "마트/편의점";
            } else  if (category =="cafe") {
                str = "카페/외식";
            } else  if (category =="beauty") {
                str = "뷰티/의류";
            } else  if (category =="etc") {
                str = "기타";
            }

            if (category == "all") {
                $(".barCode ul li").show();
            } else {
                $(".barCode ul li").hide();
                $(".barCode ul li." + category).show();
            }
            $(".btn-combo button").html(str);
        }

        // 카테고리 버튼 click
        $(".btn-combo button").click(function() {
            $(".l-dim").fadeIn(150);
            $(".l-pop").show().stop().animate({
                bottom: 0
            }, 300, 'swing', function() {});

        });

        // 하단 목록 click
        $(".selectCategory li a").click(function(e) {
            e.preventDefault();
            fnShow($(this).attr("class"));
            $(".l-pop").show().stop().animate({
                bottom: -$(".l-pop").height()
            }, 100, 'swing', function() {
                $(".l-dim").fadeOut(100);
                $(".l-pop").show();
            });
        });

        // 레이어닫기
        $(".l-head .close").click(function() {
            $(".l-pop").show().stop().animate({
                bottom: -$(".l-pop").height()
            }, 100, 'swing', function() {
                $(".l-dim").fadeOut(100);
                $(".l-pop").show();
            });
        });
    </script>
