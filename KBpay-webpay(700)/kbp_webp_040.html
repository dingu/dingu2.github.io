<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>사용할 비밀번호 등록</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="util/placeholder.js"></script>
    </head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>사용할 비밀번호 등록</h1> <!-- // 07-02 텍스트 수정 -->
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_040"> <!-- contents + 페이지별 class 삽입 -->
                    
                    <p class="txt02 align-c">기프트카드 비밀번호 확인</p> <!-- // 07-02 텍스트 수정 --> <!-- // 07-21 텍스트 수정 -->
                    
                    <div class="passWrap card-pass">
                        <!--2020-05-28 마크업수정-->
                        <!--비밀번호 4자리 받을 때-->
                        <div class="pass-input-match password">
                            <input type="text" class="text" title="기프트카드 비밀번호"> <!--//실제 입력 받는 칸 -->
                            <div class="pass-input">
                                <span class="dot yellow on">1</span> <!--활성화 class 'on'-->
                                <span class="dot yellow"></span>
                                <span class="dot yellow"></span>
                                <span class="dot yellow"></span>
                            </div>
                        </div>
                        <!--//비밀번호 4자리 받을 때-->
                        <!--//2020-05-28 마크업수정-->

                        <!--error text-->
                        <em class="error-txt certi">카드 비밀번호가 일치하지 않습니다.</em> <!--케이스별 에러문구--> <!-- // 07-21 띄어쓰기 수정 -->
                        <!--//error text--> 
                    </div>
                </div>
                <!--//contents-->

            </div>
        </div>
    </div>

</body>
</html>
