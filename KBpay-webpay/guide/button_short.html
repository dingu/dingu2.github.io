<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short UI button - WEB Pay Style Guide</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>페이지 제목</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <div class="contents">

                    컨텐츠 영역이 디바이스 한도를 벗어나지 않을 경우<br>
                    bottom-btn-area 클래스에 float클래스 추가<br>
                    (클래스는 스크립트에서 자동으로 추가합니다)
                    
                </div>

                <!-- Bottom button area -->
                <div class="bottom-btn-area">
                    <div class="btn-group">
                        <button class="btn medium yellow" type="button"><span>확인</span></button>
                    </div>
                </div>
                <!-- //Bottom button area -->
            </div>
        </div>
    </div>

    
</body>
</html>
