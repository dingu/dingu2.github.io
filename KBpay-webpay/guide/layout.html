<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup - WEB Pay Style Guide</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="./guide.css">
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/ui.js"></script>
</head>
<body>
    <div class="guide-wrap">
        <header class="guide-header">
            <h1>WEB Pay - HTML Guide</h1>
            <ul class="guide-gnb">
                <li><a href="index.html">기본규칙</a></li>
                <li><a class="active" href="layout.html">Layout</a></li>
                
                
                <li><a href="button.html">Button</a></li>
                <li><a href="form.html">Form</a></li>
                
                
                <li><a href="popup.html">Popup</a></li>
                
                <li><a href="tab.html">Tab</a></li>
                <li><a href="etc.html">Etc</a></li>
            </ul>
        </header>

        <div class="guide-container">
            <h2 class="guide-tit">Layout</h2>

            <h3 class="guide-tit02">Default Layout</h3>
            <ul class="guide-list">
                <li>
                    
                    <div class="btn-group">
                        <button class="btn medium gray" type="button" onclick="window.open('about:blank').location.href ='default.html';"><span>Click</span></button>
                    </div>

                </li>
            </ul>

            <h3 class="guide-tit02">양쪽배열 (좌/우)</h3>
            <ul class="guide-list">
                <li>

                    <div class="lo-content half">
                        <div class="left-col">
                            좌측정렬
                        </div>
                        <div class="righft-col align-r">
                            우측정렬
                        </div>
                    </div>

                </li>
            </ul>

            <h3 class="guide-tit02">하단 버튼UI</h3>
            <ul class="guide-list">
                <li>

                    <div class="btn-group">
                        <button class="btn large gray" type="button"><span>short UI</span></button>
                    </div>

                </li>
                <li>

                    <div class="btn-group">
                        <button class="btn large gray" type="button"><span>long UI</span></button>
                    </div>

                </li>
                <li>

                    <div class="btn-group">
                        <button class="btn large gray" type="button"><span>fixed UI</span></button>
                    </div>

                </li>
            </ul>
        </div>
    </div><!-- //guide-wrap -->


    <script>
        $(".guide-list button").click(function() {
            if ($(this).text() == "short UI") {
                window.open('about:blank').location.href ='button_short.html';
            }
            if ($(this).text() == "long UI") {
                window.open('about:blank').location.href ='button_long.html';
            }
            if ($(this).text() == "fixed UI") {
                window.open('about:blank').location.href ='button_fixed.html';
            }
        });
        
    </script>
</body>
</html>
