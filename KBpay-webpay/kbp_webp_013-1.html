<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>카드인증</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="util/placeholder.js"></script>
    </head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>카드인증</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_013"> <!-- contents + 페이지별 class 삽입 -->
                    <h2 class="tit"><span class="underline">인증번호를 입력</span>해주세요 </h2>
                    <div class="passWrap">
                        <div class="pass-input pass">
                            <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1" autofocus="autofocus">
                            <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1">
                            <input class="certi-input black" name="certi-input" type="password" value="" readonly>
                            <input class="certi-input black" name="certi-input" type="password" value="" readonly>
                        </div>
                        <div class="pass-bg">
                            <input class="certi-input" type="password" value="1">
                            <input class="certi-input" type="password" value="1">
                            <input class="certi-input black" type="password" value="1">
                            <input class="certi-input black" type="password" value="1">
                        </div>
                    </div>
                </div>
                <!--//contents-->
            </div>
        </div>
    </div>

</body>
</html>
