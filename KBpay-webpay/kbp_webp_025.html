<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실패(efds감지)</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.2.4.min.js"></script>
    <!-- slickJs -->
    <link rel="stylesheet" href="./util/slick.css">
    <script src="./util/slick.min.js"></script>
    <!-- // slickJs -->
    <script src="./js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>결제실패</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_023"> <!-- contents + 페이지별 class 삽입 -->

                    <p class="cd-name txt04 align-c">
                        <!--2020-06-05 카드 아이콘 추가-->
                        <img class="card-icon" src="./images/icon/ico_card_visa.png" alt="VISA">
                        <!--//2020-06-05 카드 아이콘 추가-->
                        펭수 노리 체크카드(펭카)
                    </p>
                    <!-- <p class="cd-num txt03 align-c">1234-56**-****-1234</p> -->

                    <div class="card-img">
                        <img src="./images/etc/sample_card168x104_01.png" alt="">
                    </div>

                    <p class="msg-box txt05 align-c">
                        eFDS 감지로 거래가 제한되었습니다.
                    </p>
                    <p class="guide-txt txt align-c">
                        자세한 내용은 KB국민카드 고객센터로 문의바랍니다.<br>
                        KB국민카드 고객센터 : 1588-1688
                    </p>               
                </div>
                <!--//contents-->

                <!-- Bottom button area -->
                <div class="bottom-btn-area">
                    <div class="btn-group">
                        <button class="btn large yellow" type="button"><span>확인</span></button>
                    </div>
                </div>
                <!-- //Bottom button area -->

            </div>
        </div>
    </div>

    
    <div class="l-dim"></div>
    <div class="l-pop" id="pop01">
        <div class="pop-wrap">
            <div class="l-container">
                <p class="txt">
                    <span>
                        결제를 종료하시겠어요?
                    </span>
                </p>
            </div>
            <div class="l-footer">
                <div class="btn-group pt0">
                    <button class="btn medium gray" type="button">취소</button>
                    <button class="btn medium yellow" type="button">확인</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        $(function() {

            var screenWidth = $(window).width();
            var cp;
            if (screenWidth == 320) {
                cp = '60px';
            } else if (screenWidth == 360) {
                cp = '72px';
            } else if (screenWidth == 375) {
                cp = '79.5px';
            } else {
                cp = '99px';
            }
            
            $('.card-slider').slick({
                infinite: false,
                centerMode: true,
                centerPadding: cp,
                slidesToShow: 1,
                arrows: false,
            });
            // 2번째 슬라이드로 이동
            $('.card-slider').slick('slickGoTo', 1);

            $('.card-slider').on("afterChange", function(e, slick, currentSlide) {
                console.log(currentSlide);
                if (currentSlide > 0) {
                    // 카드 상단에 v 아이콘
                    $('.card-slider .slick-slide').removeClass("current");
                    $('.card-slider .slick-slide').eq(currentSlide).addClass("current");
                }

            });


            // popup
            $(".header .close").click(function(e) {
                $(".l-dim").show();
                $("#pop01").fadeIn(200);
                $(this).blur();
            });
            $(".l-pop .btn-group button").click(function() {
                $(this).parents(".l-pop").hide();
                $(".l-dim").hide();
            });




        });
    </script>

</body>
</html>
