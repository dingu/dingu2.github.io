<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>카드비밀번호</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="util/placeholder.js"></script>
    </head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>카드인증</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_055_1"> <!-- contents + 페이지별 class 삽입 -->
                    <p class="txt02 align-c" style="display:none">카드 비밀번호 앞 2자리 입력</p>
                    <p class="txt02 align-c">카드 비밀번호 4자리 입력</p>
                    
                    <div class="passWrap card-pass">

                        <div> <!--4자리 모두 입력 받을 시 -->
                            <!--비밀번호 실제 입력 칸-->
                            <div class="pass-input pass">
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> 
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> 
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> 
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> 
                            </div>
                            <!--//비밀번호 실제 입력 칸-->
                            <div class="pass-bg">
                                <input class="certi-input" type="password" value="1">
                                <input class="certi-input" type="password" value="1">
                                <input class="certi-input" type="password" value="1">
                                <input class="certi-input" type="password" value="1">
                            </div>
                        </div>
                        
                        <div style="display:none"> <!--2자리 입력 받을 시 -->
                            <!--비밀번호 실제 입력 칸-->
                            <div class="pass-input pass">
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> <!-- value 값 들어오면 노란색으로 변경됩니다. -->
                                <input class="certi-input" name="certi-input" type="password" size="1" maxlength="1"> <!-- value 값 들어오면 노란색으로 변경됩니다. -->
                                <input class="certi-input black" name="certi-input" type="password" value="" readonly>
                                <input class="certi-input black" name="certi-input" type="password" value="" readonly>
                            </div>
                            <!--//비밀번호 실제 입력 칸-->
                            <div class="pass-bg">
                                <input class="certi-input" type="password" value="1">
                                <input class="certi-input" type="password" value="1">
                                <input class="certi-input black" type="password" value="1">
                                <input class="certi-input black" type="password" value="1">
                            </div>
                        </div>

                        

                        <!--error text-->
                        <em class="error-txt certi">카드비밀번호 오류 횟수(3회)를 초과하여 이용이 제한되었습니다.<br>잠김해제 후 이용바랍니다.</em> <!--케이스별 에러문구-->
                        <!--//error text--> 
                    </div>

                    <!--tooltip-->
                    <div class="tool-tip">
                        <p><a href="javascript:void(0);" class="tip">카드 잠김해제 방법</a></p>
                        <div class="tip-box">
                            <a href="javascript:void(0);" class="btn-close">닫기</a>
                            <p>KB국민카드 앱 또는 웹사이트의 “비밀번호 오류횟수 해제” 메뉴에서 가능합니다.</p>
                        </div>
                    </div>
                    <!--//tooltip-->

                </div>
                <!--//contents-->
            </div>
        </div>
    </div>

</body>
</html>
