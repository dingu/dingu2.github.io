<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>카드비밀번호</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery-2.2.4.min.js"></script>
        <script src="./js/ui.js"></script>
        <script src="util/placeholder.js"></script>
    </head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>카드인증</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_061"> <!-- contents + 페이지별 class 삽입 -->
                    <p class="txt02 align-c" style="display:none">카드 비밀번호 앞 2자리 입력</p>
                    <p class="txt02 align-c">카드 비밀번호 4자리 입력</p>
                                     
                    <div class="passWrap card-pass">
                        <!--2020-05-27 마크업수정-->
                        <!--비밀번호 4자리 받을 때-->
                        <div class="pass-input-match password">
                            <input type="text" class="text"> <!--//실제 입력 받는 칸 -->
                            <div class="pass-input">
                                <span class="dot yellow on">1</span> <!--활성화 class 'on'-->
                                <span class="dot yellow"></span>
                                <span class="dot yellow"></span>
                                <span class="dot yellow"></span>
                            </div>
                        </div>
                        <!--//비밀번호 4자리 받을 때-->

                        <!--비밀번호 2자리 받을 때-->
                        <div class="pass-input-match password" style="display:none">
                            <input type="text" class="text"> <!--//실제 입력 받는 칸 -->
                            <div class="pass-input">
                                <span class="dot yellow"></span> <!--활성화 class 'on'-->
                                <span class="dot yellow"></span>
                                <span class="dot black"></span>
                                <span class="dot black"></span>
                            </div>
                        </div>
                        <!--//비밀번호 2자리 받을 때-->

                        <!--//2020-05-27 마크업수정-->

                        <!--2020-06-02 validation 문구 적용-->
                        <!--error text : 1-2회 이상-->
                        <em class="error-txt certi">카드비밀번호가 일치하지 않습니다.</em>
                        <!--error text : 3회 이상-->
                        <em class="error-txt certi">카드비밀번호가 일치하지 않습니다.<br>[비밀번호 오류(3회) 입니다.]</em>
                        <!--error text : 4회 이상-->
                        <em class="error-txt certi">카드비밀번호 오류 횟수(3회)를 초과하여 이용이 제한되었습니다.<br>잠김해제 후 이용바랍니다.</em>
                        <!--//2020-06-02 validation 문구 적용-->
                    </div>

                    <!--tooltip-->
                    <div class="tool-tip">
                        <p><a href="javascript:void(0);" class="tip">카드 잠김해제 방법</a></p>
                        <div class="tip-box">
                            <a href="javascript:void(0);" class="btn-close">닫기</a>
                            <p>KB국민카드 앱 또는 웹사이트의 “비밀번호 오류횟수 해제” 메뉴에서 가능합니다.</p>
                        </div>
                    </div>
                    <!--//tooltip-->

                </div>
                <!--//contents-->
            </div>
        </div>
    </div>

</body>
</html>
