<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안인증</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-2.2.4.min.js"></script>

<body>
    <div class="wrap">
        <header class="header">
            <h1>보안인증</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_079"> <!-- contents + 페이지별 class 삽입 -->

                    <!-- 07-06 : 텍스트 수정, 버튼 갯수 변경 -->
                    <p class="txt02">앱없이 결제하기 사용을 위한 기기 인증이 필요합니다. 이용하시는 장소나 기기에 맞는 인증방법을 선택해주세요</p>

                    <ul class="pc-cert">
                        <li>
                            <p class="img"><img src="./images/icon/ico_pc_cert.png" alt="내 기기 인증받기"></p>
                            <p class="tit-area">본인의 기기를 사용<strong>내 기기 인증받기</strong></p>

                        </li>
                        <li>
                            <p class="img"><img src="./images/icon/ico_pc_cert_once.png" alt="1회용 인증받기"></p>
                            <p class="tit-area">공공장소 또는 PC방에서 사용<strong>1회용 인증받기</strong></p>
                            <div class="btn-line-group">
                                <button type="button"><span>본인인증</span></button>
                            </div>
                        </li>
                    </ul>
                    <!-- // 07-06 : 텍스트 수정, 버튼 갯수 변경 -->

                </div>
                <!--//contents-->

            </div>

        <div class="pop-wrap">

                </p>
            </div>
            <div class="l-footer">
                <div class="btn-group pt0 half">
                    <button class="btn medium gray" type="button">예</button>
                    <button class="btn medium yellow" type="button">아니오</button>
