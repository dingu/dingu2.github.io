<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주소검색</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header back"><!-- Back버튼이 있는 경우 back class를 붙인다. -->
            <button type="button" class="btn go-back">이전</button>
            <h1>주소검색</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
               
                <!--contents-->
                <div class="contents kbp_webp_082"> <!-- contents + 페이지별 class 삽입 -->

                    <h2 class="txt02 mt24">찾고자 하는 도로명, 건물명 또는 지번 중<br>
                        편한 방법으로 검색해주세요.</h2>

                    <p class="addr-example">
                        <span>도로명 + 건물번호 : ex) 월계로 47길 97</span>
                        <span>동/읍/면/리 + 번지 : ex) 상계동 731-5</span>
                        <span>건물명(아파트명) : ex) 라센트레미안</span>
                    </p>

                    <!--form 입력 목록-->
                    <div class="form-wrap">                        
                        <ul class="form-text-list">
                            <!--이름 입력-->
                            <li>
                                <div class="form_text"> <!-- 오류 class :  'error' 추가 -->
                                    <label for="name">예) 을지로, 성남, 강남</label>
                                    <input type="text" id="name" name="" class="text" value="">
                                    <button class="btn-delete" type="button">삭제</button>
                                </div>
                                <em class="error-txt">검색어를 입력해주세요</em> <!--// validation 문구 적용-->
                            </li>
                        </ul>
                    </div>
                    <!--//form 입력 목록-->

                    <div class="addr-list">
                        <ul>
                            <li>
                                <a href="">
                                    <span class="post-num">(우) 04533</span>
                                    <span class="addr-new">서울특별시 중구 을지로6 (을지로1가)</span>
                                    <span class="addr-old">서울특별시 중구 을지로1가 192-11 재능빌딩</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="post-num">(우) 04533</span>
                                    <span class="addr-new">서울특별시 중구 을지로6 (을지로1가)</span>
                                    <span class="addr-old">서울특별시 중구 을지로1가 192-11 재능빌딩</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="btn-group mt8">
                        <button class="btn large yellow" type="button"><span>검색</span></button>
                    </div>
                </div>
                <!--//contents-->
            </div>
        </div>
    </div>



    <div class="l-dim"></div>


</body>
</html>
