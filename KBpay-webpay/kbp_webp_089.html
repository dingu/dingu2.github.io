<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <!-- slickJs -->

    <script src="./util/slick.min.js"></script>
    <!-- // slickJs -->
    <script src="./js/ui.js"></script>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <h1>신용/체크카드 관리</h1>
            <button type="button" class="btn close">닫기</button>
        </header>
        <div class="container">
            <div class="contents-wrap">
                <!--contents-->
                <div class="contents kbp_webp_089"> <!-- contents + 페이지별 class 삽입 -->

                    <!-- case 1 : 등록된 신용/체크카드가 있을때 -->
                    <div>
                        <p class="guide-txt txt02">삭제 버튼을 클릭하시면, 카드가 해제됩니다.</p>

                        <div class="cd-change">
                            <p class="cd-name txt04 align-c">
                                <img class="card-icon" src="./images/icon/ico_card_visa.png" alt="VISA">
                                펭수 노리 체크카드(펭카)
                            </p>
                            <p class="cd-num align-c v-align-t">
                                <span class="txt07">체크 ·</span>
                                <span class="txt08">1234-56**-****-1234</span>
                            </p>

                            <!-- CARD Swipe -->
                            <div class="card-list">
                                <div class="card-slider slider">
                                    <div>
                                        <img src="./images/etc/sample_card168x104_02.png" alt="">
                                    </div>
                                    <div>
                                        <img src="./images/etc/sample_card168x104_01.png" alt="">
                                    </div>
                                    <div>
                                        <img src="./images/etc/sample_card168x104_03.png" alt="">
                                    </div>
                                </div>
                            </div>
                            <!-- CARD Swipe -->

                            <div class="link01 resend-tip">
                                <a href="#" onclick="openLayerPop('pop01')">삭제</a>
                                <a href="#" class="ml10">신용/체크카드 추가</a>
                            </div>
                        </div>
                    </div>

                    <!-- case 2 : 등록된 신용/체크카드가 없을때 -->
                    <!-- <div>
                        <div class="cd-nodata">
                            <p class="msg-nodata">등록된 신용/체크카드가 없습니다.<br>추가 버튼을 눌러 등록하세요.</p>

                            <div class="link01 resend-tip align-c">
                                <a href="" class="ml10">신용/체크카드 추가</a>
                            </div>
                        </div>
                    </div> -->

                </div>

                <!--//contents-->
            </div>
        </div>
    </div>

    
    <div class="l-dim"></div>
    <div class="l-pop" id="pop01">
        <div class="pop-wrap">
            <div class="l-container">
                <p class="txt">
                    <span>
                        등록된 결제수단을 삭제하시겠습니까?
                    </span>
                </p>
            </div>
            <div class="l-footer">
                <div class="btn-group pt0">
                    <button class="btn medium gray" type="button">취소</button>
                    <button class="btn medium yellow" type="button">확인</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        $(function() {

            var screenWidth = $(window).width();
            var cp;
            if (screenWidth == 320) {
                cp = '60px';
            } else if (screenWidth == 360) {
                cp = '72px';
            } else if (screenWidth == 375) {
                cp = '79.5px';
            } else {
                cp = '99px';
            }
            
            $('.card-slider').slick({
                infinite: false,
                centerMode: true,
                centerPadding: cp,
                slidesToShow: 1,
                arrows: false,
            });
            // 2번째 슬라이드로 이동
            // $('.card-slider').slick('slickGoTo', 1);

            $('.card-slider').on("afterChange", function(e, slick, currentSlide) {
                if (currentSlide > 0) {
                    // 카드 상단에 v 아이콘
                    $('.card-slider .slick-slide').removeClass("current");
                    $('.card-slider .slick-slide').eq(currentSlide).addClass("current");
                }
            });


            // popup
            $(".header .close").click(function(e) {
                $(".l-dim").show();
                $("#pop01").fadeIn(200);
                $(this).blur();
            });
            $(".l-pop .btn-group button").click(function() {
                $(this).parents(".l-pop").hide();
                $(".l-dim").hide();
            });




        });
    </script>

</body>
</html>
